{% extends 'base.html' %}

{% block head %}
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/animation.css') }}"> -->
<script src="{{ url_for('static', filename='js/animation.js') }}"></script>
{% endblock %}

{% block body %}
<div class="container">
    <a class="btn btn-info btn-lg m-5" href="/create" role="button">COMPLAIN</a>
    {% for post in posts %}
    <div class="card w-50 mb-3" style="margin: auto;">
        <div class="card-body">
            <h2 class="card-title">{{ post.title }}</h2>
            <a class="btn btn-outline-success btn-sm" href="/update/{{ post.id }}" role="button">Update</a>
            <a class="btn btn-outline-danger btn-sm" href="/delete1/{{ post.id }}" role="button">Delete1</a>
            <a class="btn btn-outline-danger btn-sm" href="/delete2/{{ post.id }}" role="button">Delete2</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
